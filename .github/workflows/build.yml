on:
  pull_request:
    types: [opened, synchronize]
jobs:
  amd64-linux-nightly:
    name: amd64-linux-nightly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - run: rustup component add rustfmt clippy
      - uses: actions-rs/cargo@v1
        name: Run cargo fmt --all -- --check
        with:
          command: fmt
          args: --all -- --check
      - uses: actions-rs/cargo@v1
        name: Run cargo clippy
        with:
          command: clippy
          args: -- -D warnings
        env:
          RUSTFLAGS: "-C target-cpu=native"
      - uses: actions-rs/cargo@v1
        name: Run cargo test
        with:
          command: test
        env:
          RUSTFLAGS: "-C target-cpu=native"

  aarch64-linux-nightly:
    name: aarch64-linux-nightly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          target: aarch64-unknown-linux-gnu
          override: true
      - run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        name: Run cargo clippy
        with:
          use-cross: true
          command: clippy
          args: --target aarch64-unknown-linux-gnu -- -D warnings
      - uses: actions-rs/cargo@v1
        name: Run cargo test
        with:
          use-cross: true
          command: test
          args: --target aarch64-unknown-linux-gnu
